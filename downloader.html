
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader - Multi-Platform Video Downloader</title>
    <style>
        :root {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --input-bg: #374151;
            --input-border: #4b5563;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 48rem;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 0.375rem;
        }
        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--input-bg);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .platforms {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .platform {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem;
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        .platform:hover {
            transform: scale(1.05);
        }
        .platform svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-bottom: 0.25rem;
        }
        .platform p {
            font-size: 0.75rem;
        }
        footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 2rem;
        }
        @media (min-width: 640px) {
            .container {
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.25rem;
            }
            .card {
                padding: 1.5rem;
            }
            .form-group {
                flex-direction: row;
            }
            input[type="url"] {
                flex-grow: 1;
            }
            button {
                width: auto;
            }
            .platforms {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
            .platform svg {
                width: 2rem;
                height: 2rem;
            }
            .platform p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1>Downloader</h1>
            <p class="subtitle">Multi-Platform Video Downloader</p>

                        <p>Threads</p>
                    </div>
                    <div class="platform">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0a12 12 0 0 0-4.373 23.178c-.017-.996-.313-2.499 0-3.573.313-.996 2.01-6.377 2.01-6.377s-.515-.996-.515-2.487c0-2.327 1.343-4.065 3.023-4.065 1.424 0 2.11 1.073 2.11 2.36 0 1.438-.912 3.589-1.383 5.583-.393 1.663.834 3.021 2.475 3.021 2.971 0 5.254-3.124 5.254-7.629 0-3.989-2.866-6.766-6.957-6.766-4.736 0-7.523 3.54-7.523 7.206 0 1.424.556 2.958 1.252 3.796.139.167.158.313.119.484l-.467 1.901c-.075.313-.278.377-.644.227-2.4-1.12-3.898-4.638-3.898-7.459 0-6.066 4.389-11.618 12.646-11.618 6.628 0 11.791 4.736 11.791 11.06 0 6.604-4.16 11.875-9.9 11.875-1.938 0-3.758-1.01-4.38-2.201l-1.188 4.542c-.432 1.653-1.596 3.715-2.379 4.974A12 12 0 1 0 12 0z"/></svg>

        <footer>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
            },
            retina_detect: true
        });

        document.getElementById('download-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('video-url').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch(`https://joshweb.click/api/anydl?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.status) {
                    resultDiv.innerHTML = `
                        <p>Download successful!</p>
                        <a href="${data.result}" target="_blank" rel="noopener noreferrer" style="color: #60a5fa; text-decoration: none;">Click here to download</a>
                    `;
                } else {
                    resultDiv.innerHTML = 'Error: Unable to process the video.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: Unable to connect to the server.';
            }
        });
    </script>
</body>
</html>
