
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <div class="content" id="content">
    <main>
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img src="images/my-avatar.png" alt="Service" width="80">
          </figure>

          <div class="info-content">
            <h1 class="name" id="service-name"></h1>
            <p class="title" id="service-description"></p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a href="#" id="email-link" class="contact-link"></a>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Phone</p>
                <a href="#" id="phone-link" class="contact-link"></a>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
                <time id="birthday"></time>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Location</p>
                <address id="location"></address>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="social-list">
            <li class="social-item">
              <a href="#" id="facebook-link" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="#" id="github-link" class="social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="#" id="twitter-link" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="#" id="linkedin-link" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <div class="main-content">
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Services</button>
            </li>
          </ul>
        </nav>

        <article class="about active" data-page="about">
          <header>
            <h2 class="h2 article-title" id="about-title"></h2>
          </header>

          <section class="about-text">
            <p id="about-text-1"></p>
            <p id="about-text-2"></p>
          </section>

          <section class="service">
            <h3 class="h3 service-title">Service Statistics</h3>
            <div class="service-list">
              <div class="service-item">
                <div class="service-content-box">
                  <div class="service-icon">
                    <img src="images/rest-api.svg" alt="Service Icon" class="service-svg">
                  </div>
                  <div class="service-text-wrapper">
                    <h4 class="h4 service-item-title">Total Services</h4>
                    <p class="service-item-text" id="total-services">Loading...</p>
                  </div>
                </div>
              </div>

              <div class="service-item">
                <div class="service-content-box">
                  <div class="service-icon">
                    <img src="images/category.svg" alt="Category Icon" class="service-svg">
                  </div>
                  <div class="service-text-wrapper">
                    <h4 class="h4 service-item-title">Available Categories</h4>
                    <p class="service-item-text" id="total-categories">Loading...</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </article>

        <article class="portfolio" data-page="services">
          <header>
            <h2 class="h2 article-title">Services</h2>
          </header>

          <section class="projects">
            <ul class="filter-list" id="service-category-filter">
              <li class="filter-item">
                <button class="active" data-service-filter-btn>All</button>
              </li>
            </ul>

            <div class="filter-select-box">
              <button class="filter-select" data-select>
                <div class="select-value" data-selecct-value>Select category</div>
                <div class="select-icon">
                  <ion-icon name="chevron-down"></ion-icon>
                </div>
              </button>

              <ul class="select-list" id="service-category-select">
                <li class="select-item">
                  <button data-select-item>All</button>
                </li>
              </ul>
            </div>

            <ul class="project-list" id="service-list">
              <!-- Service items will be dynamically added here -->
            </ul>
          </section>
        </article>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
