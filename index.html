<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome Rest API Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary-color: #3b82f6;
            --secondary-color: #1e293b;
            --hover-color: #2563eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .clock {
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .category {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .endpoint {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .endpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .endpoint-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .endpoint-action {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .endpoint-action:hover {
            background-color: var(--hover-color);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <header>
            <h1>Jerome Rest API Documentation</h1>
            <div class="description">Welcome to Jerome's RESTful API Documentation</div>
            <div id="MyClockDisplay" class="clock"></div>
        </header>

        <div id="api-content">
            <!-- API categories and endpoints will be dynamically added here -->
        </div>

        <footer>
            <p>&copy; 2024 Jerome Jamis. All rights reserved.</p>
        </footer>
    </main>

    <script>
        function showTime() {
            const date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            const time = h + ":" + m + ":" + s;
            document.getElementById("MyClockDisplay").innerText = time;
            setTimeout(showTime, 1000);
        }
        showTime();

        async function fetchApiEndpoints() {
            const response = await fetch('https://jerome-web.onrender.com/service-list');
            return response.json();
        }

        function populateApiContent(endpoints) {
            const apiContent = document.getElementById('api-content');
            const categories = {};

            endpoints.forEach(endpoint => {
                if (!categories[endpoint.category]) {
                    categories[endpoint.category] = [];
                }
                categories[endpoint.category].push(endpoint);
            });

            for (const [category, apiList] of Object.entries(categories)) {
                const categorySection = document.createElement('section');
                categorySection.className = 'category';
                categorySection.innerHTML = `<h2>${category}</h2>`;

                apiList.forEach(api => {
                    const endpoint = document.createElement('div');
                    endpoint.className = 'endpoint';
                    endpoint.innerHTML = `
                        <div class="endpoint-header">
                            <span class="endpoint-name">${api.name}</span>
                            <span class="endpoint-method">${api.link[0]}</span>
                        </div>
                        <p>${api.description}</p>
                        <span>Author: ${api.author}</span>
                        <div>
                            <a href="${api.link[0]}" class="endpoint-action">Get</a>
                            <a href="${api.link[0]}" class="endpoint-action">Try it now</a>
                        </div>
                    `;
                    categorySection.appendChild(endpoint);
                });

                apiContent.appendChild(categorySection);
            }
        }

        fetchApiEndpoints()
            .then(endpoints => populateApiContent(endpoints))
            .catch(error => console.error('Error fetching API endpoints:', error));
    </script>
</body>
</html>
